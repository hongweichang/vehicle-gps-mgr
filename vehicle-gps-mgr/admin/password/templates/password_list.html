<link type="text/css" href="css/jquery.loadmask.small.css"  media="screen" rel="stylesheet" />
<link type="text/css" href="css/password_list.css"  media="screen" rel="stylesheet" />

	 <div id="delay" class="delay">
			<fieldset >
				<legend>修改密码</legend>
				<p>
					<label for="old_password">原密码:</label>
					<input type="password" id="old_password" class="input" />
					<span id="old_show" class="cr"></span>
				</p>
				<p>
					<label for="new_password_one">新密码:</label>
					<input type="password" id="new_password_one" class="input" />
					<span id="new_one_show" class="cr"></span>
				</p>
				<p>
					<label for="new_password_two">确认密码:</label>
					<input type="password" id="new_password_two" class="input" />
					<span id="new_two_show" class="cr"></span>
				</p>
				<p class="submit_pass">
					<input type="button" value="确定" id="pass_commit"></input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" id="reset_password"></input>
				</p>
			</fieldset>
			
			<!-- 加载用户 js 文件库 --> 
			<script language="javascript" src="js/jquery.loadmask.min.js" ></script>
			<script src="js/password/password.js" type="text/javascript"></script>
	 </div>
