<!--<link type="text/css" href="css/vehicle_console.css"  media="screen" rel="stylesheet" /> -->
<div class="vehicle_status_bodydiv">
		<div class="vehicle_status_top">
		   <div class="vehicle_status_select">输入车牌号查询:</div>  
		   <div class="vehicle_status_select_common">
		   		<input type="text" id="number_plate" />
		   </div>
		   <div class="vehicle_status_select_common">
		   		<input type="button" id="commit_vehicle" value="查询" />
		   </div>
		   <div class="vehicle_status_select_common">
		   		<input type="button" id="area_select" value="区域查询" />
		   	</div>
		   <div class="vehicle_status_select_common">
		   		<input type="button" id="area_result" value="查询" style="display:none" />
		   </div>
		</div>
	<div id="select" class="vehicle_status_table" >
		<table id="vehicle_status_list" class="vehicle_status_font"></table>
		<div id="pager" class="vehicle_status_font"></div>
		<div class="vehicle_select_oparate_div">
			<div class="vehicle_select_vehicle table_select_title">选择车辆后进行下列操作：</div>
			<div class="vehicle_select_oparate">
				<input type="button" title="发布信息" showWidth="250" id="m1"  value="发布信息"></input> 
				<input type="button"  id="m2" value="定位" ></input> 
	            <input type="button" id="m3" title='统计分析' value="统计分析" showHeight="320" showWidth="850"></input>
	            <input type="button" id="m4" title='下发照相指令' value="下发照相指令" showHeight="320" showWidth="850"></input>
	            <input type="button" id="m5" title='查看最新照片' value="查看最新照片" showHeight="320" showWidth="850"></input>
	            <input type="button" id="m6" title='查看历史照片' value="查看历史照片" showHeight="320" showWidth="850"></input>
            </div>
            
			<!-- 下发指令dialog -->
			<div id="assign_photo" class="vehicle_select_oparate" style="display:none;margin:10px 0 0 180px;">
				<ul>
					<li>
						请输入标识名：<input type="text" id="specialname" value=""/>
						<input type="button" id="commitassignphoto" value="提交"/>
						<input type="button" id="escassignphoto" value="取消"/>
					</li>
					<li>
						<input type="hidden" id="photogpsid" value="" />	
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<img id="recentphotobject" style="display:none;" alt="最新图片" src="" />
	
	<!-- 历史照片 -->
	<div id="history_photos" style="display:none;">
	</div>
		
		<!-- 查询信息中的子模式窗体 -->
		<div id="inquire_modal_win"></div>
		 <div id="locates" class="vehicle_status_locates">
			<iframe id="locate" name='locate' src="templates/51map.html" marginwidth="0" marginheight="0" scrolling='no' frameborder='0' height="290px" width="570px"></iframe>
		</div> 
		
		<iframe id="frame_map" scrolling='no' frameborder='0' height="380px" width="850px"></iframe> 
		<!-- 隐藏域保存信息，用于传值给51map.html，判断是哪个动作引入地图 -->
		<input type='hidden' id='locate_select'></input>
		
		<!-- 隐藏域保存最近下发的照片标识名 -->
		<input type="hidden" id="photofilename" value=""/>
	</div>

<div>{{lon_lat}}</div>

<!-- 加载用户 js 文件库 -->
<script src="js/vehicle/vehicle_status.js" type="text/javascript"></script>
