function update_set(){

//当前最小值是第2行的最大值
function change_speed(obj)
{
	var ss;
	//当前文本框ID
	var speed_id = obj.id;

	var speed_value = $("#"+speed_id).attr("value");

	ss = speed_id.split("_");

	$("#speed_"+(parseInt(ss[1])+parseInt(1))).attr("value",speed_value);

	//检查最大值一定比最小值大	
	var max_v = $("#speed_"+(parseInt(ss[1])-parseInt(1))).attr("value");

	if(max_v >= speed_value && speed_value != "")
		alert("最大速度应大于最小速度");
}
