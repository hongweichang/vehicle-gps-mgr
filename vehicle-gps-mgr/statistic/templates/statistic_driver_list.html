

<div style="height:99%; width:99%; ">
	<div style="height:27px; width:600px; margin-bottom:10px;">
			<div style="font-weight:700;float:left; height:18px;margin-top:3px;">
				查询开始时间:
			</div>
			<div style="float:left; height:25px;margin-left:5px;">
				<input type="text" name="driver_begin_data" id="driver_begin_data" size="20px" />
			</div>
			<div style="font-weight:700;float:left; height:18px;margin-top:3px; margin-left:40px;">
				查询结束时间:
			</div>
			<div style="float:left; height:25px;margin-left:5px;">
				<input type="text" name="driver_end_data" id="driver_end_data" size="20px" />
			</div>
			<div style="float:left; height:25px; margin-left:15px;">
			<input type="button"  onclick="condition_driver_data()" value="查询"  width="140px" />
		</div>
	</div>



	<table id="navgrid_driver" style="font-size:12px;"></table>
	<div id="pager_div_driver" style="font-size:12px;"></div>

</div>

<div id="detail"></div>


<script src="js/statistic/driver.js" type="text/javascript"></script>
<script>
$("#driver_begin_data").datetimepicker( {
	ampm : false,//上午下午是否显示  
	timeFormat : 'hh:mm:ss',//时间模式  
	stepHour : 1,//拖动时间时的间隔  
	stepMinute : 1,//拖动分钟时的间隔  
	//stepSecond: 1,//拖动秒时的间隔
	dateFormat : "yy/mm/dd", //日期格式设定  
	showHour : true,//是否显示小时，默认是true  
	showMinute : true,
	showSecond : false,
	createButton : false
});

$("#driver_end_data").datetimepicker( {
	ampm : false,//上午下午是否显示  
	timeFormat : 'hh:mm:ss',//时间模式  
	stepHour : 1,//拖动时间时的间隔  
	stepMinute : 1,//拖动分钟时的间隔  
	//stepSecond: 1,//拖动秒时的间隔
	dateFormat : "yy/mm/dd", //日期格式设定  
	showHour : true,//是否显示小时，默认是true  
	showMinute : true,
	showSecond : false,
	createButton : false
});

	//点击查询搜索符合条件的数据
	function condition_driver_data() {
		$("#navgrid_driver").jqGrid().setGridParam({url : "index.php?a=408&begin_data="+$("#driver_begin_data").val()
			+"&end_data="+$("#driver_end_data").val(),page:1}).trigger("reloadGrid");			
	}

	
    //查看数据详细内容
	function show_driver(id){
		$("#detail").dialog({height:800,width:1050,title:'驾驶员详细信息',
			                 autoOpen:true,hide:'blind',show:'blind'}); 		                	 			                 
	    $("#detail").html("");
		$("#detail").mask("处理中...");
		$.post("index.php?a=410&driver_id="+id,function(data){
		
			$("#detail").html(data);
			$("#detail").unmank();
		});
}
</script>
