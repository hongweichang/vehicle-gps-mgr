<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link type="text/css" href="css/css.css"  media="screen" rel="stylesheet" />
	<style type="text/css">
	html, body { margin: 0; padding: 0; font-size: 75%;}  
</style>
</head>
<body style="font-size:12px;">
<div style="height:99%; width:99%; ">
	<div style="height:27px; width:600px; margin-bottom:10px;">
			<div style="font-weight:700;float:left; height:18px;margin-top:3px;">
				查询开始时间:
			</div>
			<div style="float:left; height:25px;margin-left:5px;">
				<input type="text" name="vehicle_begin_data" id="vehicle_begin_data" size="20px" />
			</div>
			<div style="font-weight:700;float:left; height:18px;margin-top:3px; margin-left:40px;">
				查询结束时间:
			</div>
			<div style="float:left; height:25px;margin-left:5px;">
				<input type="text" name="vehicle_end_data" id="vehicle_end_data" size="20px" />
			</div>
			<div style="float:left; height:25px; margin-left:15px;">
			<input type="button"  onclick="condition_driver_data()" value="查询"  width="140px" />
		</div>
	</div>



	<table id="navgrid_driver" style="font-size:12px;"></table>
	<div id="pagernav_dr iver" style="font-size:12px;"></div>

</div>
</body>
</html>

<script src="js/statistic/driver.js" type="text/javascript"></script>
<script>
	$("#driver_begin_data").datetimepicker( {
		ampm : false,//上午下午是否显示  
		timeFormat : 'hh:mm:ss',//时间模式  
		stepHour : 1,//拖动时间时的间隔  
		stepMinute : 1,//拖动分钟时的间隔  
		//stepSecond: 1,//拖动秒时的间隔
		dateFormat : "yy/mm/dd", //日期格式设定  
		showHour : true,//是否显示小时，默认是true  
		showMinute : true,
		showSecond : false,
		createButton : false
	});

	$("#driver_end_data").datetimepicker( {
		ampm : false,//上午下午是否显示  
		timeFormat : 'hh:mm:ss',//时间模式  
		stepHour : 1,//拖动时间时的间隔  
		stepMinute : 1,//拖动分钟时的间隔  
		//stepSecond: 1,//拖动秒时的间隔
		dateFormat : "yy/mm/dd", //日期格式设定  
		showHour : true,//是否显示小时，默认是true  
		showMinute : true,
		showSecond : false,
		createButton : false
	});

	function condition_driver_data() {

		var begin_data = $("#driver_begin_data").val();
		var end_data = $("#driver_end_data").val();
		$("#navgrid_driver").clearGridData();

		var mygrid = jQuery("#navgrid_driver")[0];
		
		var str = "index.php?a=408&"+
			      "page=1&rows=10&sidx=1&sord=asc&"+
			      "begin_data="+begin_data+"&end_data="+end_data;
							
		$.post(str, function(json) {
			mygrid.addJSONData(json);
		}, "json");
	}



</script>
