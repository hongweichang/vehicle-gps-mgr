<link type="text/css" href="css/info.css"  media="screen" rel="stylesheet" />
<script type="text/javascript" src="js/info/info.js"></script>
<form id="sendNews" name="sendNews" method="post">
	   <div class="info_bodydiv">
	   		<!--写信息的div -->
	  		 <div class="send_info_title">
				<div class="info_font_weight">写信息:</div>
				<div class="info_textarea">
					<textarea id="info_content" name="info_content" rows="4" cols="30"></textarea>
				</div>
			</div>
			<div id="da_user" class="da_user">
				    <div class="info_send_object">发布对象列表：</div>
					<div id='add_user' class="info_add_user">
						<a id="addUser" href="#"><img alt="添加"  src="images/add.png"/>添加 </a>
					</div>
					<div id='delete_user' class="info_delete_user" >
						<a id="deleteUser" href="#">
						<img alt="删除"  src="images/delete.png" />删除</a>
					</div>
			</div>
				
			<div id='add_input' class="info_add_input">
				<div class="info_addInput">
					<span class="font_weight">收信人手机邮箱：</span><input id="addInput" type="text" class="addInput"/>
				</div>
				<div class="addsubmit">
					<input id="add_commit" type="button" style="height:20px;" value="添加"></input>
				</div>
			</div>
				
			<div class="info_select">
					<select id="email_list" name="email_list"  multiple class="info_select_input">{{mail_list}}</select>
			</div>
			<div class="info_select_vehicle" >
				<div class="info_select_vehicle_div">
				    <a id="car" name="sel_vehicle" onclick="resetDialogSize(860,400)" href="#">
				    	<img alt="选择车辆"  src="images/infoSelectCar.png"/>选择车辆
				    </a>
				</div>
				<div class="info_send_area">
					<a id="area_issue" name="issue_area" onclick="resetDialogSize(860,400)" href="#">
				    	<img alt="区域发布"  src="images/area.png"/>区域发布
				    </a>
				</div>
				<div id="area_begin_time" class="area_begin_time">
					生效时间:<input id="begin_time_area" type="text" style="width:120px"/>
				</div>
				<div id="area_end_time" class="area_end_time">
					失效时间:<br/>
					<div class="end_time_area">
						<input id="end_time_area" type="text" style="width:120px;"/>
					</div>
					<div class="issue_day_div">        				<select id="issue_day"> {{day_list}}</select>
					 </div>
				</div>
				<br/>
				
				<div id='info_Commit' class="info_commit">
					<a id="infoCommit" href="#" onclick="subInfo();">
						<img alt="提交信息"  src="images/submit.png" />提交信息
					</a>
				</div>
				
				<div id='area_Commit' class="info_area_Commit">
					<input id="areaCommit" type="button" onclick="subArea();" value="提交信息"/>
				</div>
			</div>
			
		</div>
		
		<div id="sel_vehicle_cotainer" class="info_sel_vehicle_cotainer">
			<div id='infodiv'></div>
			<div id="issue_map">
		      <iframe id="issue_frame" height="285px" width="622px" marginwidth="0" marginheight="0" scrolling='no' frameborder="0"></iframe>
		    </div>
		 </div>
		 <div>
		 	<input type='hidden' id="is_hidden" value="{{IS_HIDDEN}}"></input>
		 </div>
 </form>
