function fillMailList(str){
str = str.substr(0,str.length-1);
	if(str.length!=0){
		$.post("index.php?a=203&character="+str,function(data){
			if(data != "|"){
				var array=data.split("|");
				for(var i=0;i<array.length-1;i++){
					if(check_email(array[i])){
						$("#email_list")[0].options.add(new Option(array[i],array[i])); 
					}else{
						alert("邮箱:"+array[i]+" 格式错误")
						}
				}
			}
		});
  	}
}
function resetDialogSize(width,height){
	$( "#operation" ).dialog( "option", "width", width );
	$( "#operation" ).dialog( "option", "height", height );
	$( "#operation" ).dialog({ position : "center" });
}

$("#add_commit").click(function(){

		}

});

/**
 * 正则表达式检验邮箱地址格式
 */
	function check_email(email){
		var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
	    return reg.test(email);
	}

//获取系统当前时间并格式化为yyyy/mm/dd hh:mm:ss
function getNowFormatDate()
{
   	var day = new Date();

   	var Year = 0;
   	var Month = 0;
   	var Day = 0;
	var CurrentDate = "";
   //初始化时间
   	Year= day.getFullYear();
   	Month= day.getMonth()+1;
   	Day = day.getDate();
   	Hour = day.getHours();
 	Minute = day.getMinutes();
	Second = day.getSeconds();
   	CurrentDate += Year + "/";
   	if (Month >= 10){
    	CurrentDate += Month + "/";
   	}else{
    	CurrentDate += "0" + Month + "/";
   	}
   	if (Day >= 10 ){
    	CurrentDate += Day +" ";
   	}else{
    	CurrentDate += "0" + Day+" " ;
   	}
   	if(Hour>=10){
		CurrentDate+=Hour+":";
	}else{
		CurrentDate+="0"+Hour+":";
   	}if (Minute >= 10 ){
    	CurrentDate += Minute +":";
   	}else{
    	CurrentDate += "0" + Minute+":" ;
   	}
   	if(Second>=10){
		CurrentDate+=Second;
	}else{
		CurrentDate+="0"+Second;
   	}
   	return CurrentDate;
}

	/**
	 * 失效时间天数转换成当时 的时间
	 *
	 */
	function day_date(){
		var day = parseFloat($("#issue_day option:selected").val());
		var begin_time = $("#begin_time_area").val();
		var begin_day = parseFloat(begin_time.substr(8,2));
		var differ = begin_day+day;

		var year = parseFloat(begin_time.substr(0,4));
		var month = parseFloat(begin_time.substr(5,2));

		var more_months = new Array(1,3,5,7,8,10,12);

		var end_day= 0;
		var end_month = 0;
		var end_year = 0;

		if(month==2){
			end_year = year;
			if(differ>29){
				end_month = 3;
				if(year%4!=0){
					end_day = differ-28;
					}else{
					end_day = differ-29;				
					}
				}else if(differ==29){
					if(year%4==0){
						end_day = differ;
						end_month = 2;
						}else{
							end_day = 1;
							end_month = 3;	
							}
					}else{
						end_day = differ;
						end_month = 2;
						}
			}else{	
				if(differ>31){

					for(var i =0;i<more_months.length;i++){
						if(month==more_months[i]){
							end_day = differ-31;
							if(month<12){
								end_month = month+1;
								end_year = year;
								}else{
									end_month = 1;
									end_year = year+1;
								}
							}
						}

					if(end_month==0){
							end_day = differ-30;
							end_month = month+1;	
							end_year = year;						
					}
				}else if(differ==31){
					for(var i =0;i<more_months.length;i++){
						if(month==more_months[i]){
							end_day = differ;
							end_month = month;
							end_year = year;
							}
						}

					if(end_month==0){
						end_day = differ-30;
						end_month = month+1;	
						end_year = year;						
				  }
				}else{
					end_day = differ;
					end_month = month;
					end_year = year;
					}
		}	

		if(end_month<10){
			end_month = "0"+end_month;
			}
		if(end_day<10){
			end_day = "0"+end_day;
			}
		var end_time = end_year+"/"+end_month+"/"+end_day+" "+begin_time.substr(11);
		return end_time;
		}
