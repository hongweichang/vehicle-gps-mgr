	<div id="notification" style="float:left">
		<form id="sendNews" name="sendNews" method="post">
			<font style="font-weight:bold; font-size:15px;">写信息</font><br>
			<textarea id="info_content" name="info_content" rows="4" cols="20"   ></textarea><br/>
		    <div style="margin: 0px 0px  30px 0px;"></div>
			发送对象列表：<br/>
			<div>
			<select id="email_list" name="email_list" size="4" multiple>
			{{mail_list}}
			</select>
			</div>
			<div style="margin: 30px 0px  30px 0px;" >
				<input id="car" type="button" name="sel_vehicle" value="选择车辆" />
				<input id="infoCommit" type="button" onclick="subInfo();" value="提交信息"/>
			</div>
		</form>
	</div>

	<div id="sel_vehicle_cotainer" style="float:left; margin: 0px 30px  0px 0px;"></div>
	
<script type="text/javascript">
function fillMailList(str){
str = str.substr(0,str.length-1);
	if(str.length!=0){
		$.post("index.php?a=203&character="+str,function(data){
			if(data != "|"){
				var array=data.split("|");
				for(var i=0;i<array.length-1;i++){
					$("#email_list")[0].options.add(new Option(array[i],array[i])); 
				}
			}
		});
  	}
}

//绑定事件处理 
$("#car").click(function(event) {
	$( "#operation" ).mask("载入中...");
	
	$.post("index.php?a=1",function(data){
		$( "#operation" ).unmask();
		$("#sel_vehicle_cotainer").html(data);

		$("#sel_vehicle_commit").click(function(){
				 	var vehicles = $(".vehicle:checked");
			     	var str="";
			     	vehicles.each(function(i){
			         	str = str+$(this).val()+",";
			      	});

					$("#sel_vehicle_cotainer").hide();
			      	fillMailList(str);
		});
	});
});


function subInfo(){	
	  var content=document.getElementById("info_content").value;
	  var str="";
	  var datalist=document.getElementById('email_list');
	    for (i=0;i<datalist.length;i++) {
			if(i!=0){
	         str=str+datalist.options[i].value+"~";
			}
	    }
	  
	  str=str+content+"~[["+content+"]]~";
	  $.post("index.php",
			  {"a":202,"email_data":str,"content":content},
		function(data){
		  if(data="success"){
			alert("信息已发出");
		  }else{
			alert("信息发出失败");
			return;
		  }
	  },"text");

	  $.post("index.php",{"a":204},function(history){
           if(history="ok"){
           }else{
			alert("保存失败");
           }
		  },"text");
}
</script>
