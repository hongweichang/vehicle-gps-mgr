<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>发布信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="js/jquery-1.4.2.js" type="text/javascript"></script>
<script src="js/jquery.form.js" type="text/javascript"></script>
<script language="javascript" src="http://api.51ditu.com/js/maps.js "></script>

<script type="text/javascript"> 
    // wait for the DOM to be loaded 
    $(document).ready(function() { 
        // bind 'sendNews' and provide a simple callback function 
        $('#sendNews').ajaxForm(function(){ 
            $('#new').html("提交成功!").show();
          
        }); 
    }); 
</script>

<script type="text/javascript">
/**
 *  车辆驾驶员邮箱信息	
 *  str  车辆ID集合 格式"ID1,ID2,ID3,"
 */
function vehiclePosition(str){
	$("#divPop").hide();
	if(str.length!=0){
		
	$("#email_list").show();
	$.post("index.php?a=203&character="+str,function(data){
		
		var val=document.getElementById("email_list") ;
		val.innerHTML="";
		var array=data.split("|");
		for(var i=0;i<array.length-1;i++){
			val.options.add(new Option(array[i],array[i])); 
		}
		val.size=array.length-1;
	});
  }
}

$(document).ready(function() { 
//隐藏select标签
$("#email_list").hide();
//绑定事件处理 
$("#car").click(function(event) {
	$("#email_list").innerHTML="";
	$("#email_list").hide();
	
	$("#car").attr("checked",'true');
	//取消事件冒泡
	event.stopPropagation(); 
	//设置弹出层位置 
	var offset = $(event.target).offset();
	$("#divPop").css({ bottom:offset.top+$(event.target).height()+"px"}); 
	$("#myMap").hide();
	$("#divPop").show(); 
	//单击弹出层则自身隐藏 
	$("#close").click(function(event) {
		$("#divPop").hide()});
	}); 
});

/**
 * 
 */


function subInfo(){	

	  var content=document.getElementById("content").value;
	  var str="";
	  var datalist=document.getElementById('email_list');
	    for (i=0;i<datalist.length;i++) {
	         str=str+datalist.options[i].value+"~";
	    }
	  
	  str=str+content+"~[["+content+"]]~";
	  $.post("index.php?a=202&email_data="+str,function(data){
		  if(data="success"){
			alert("email写入成功");
		  }else{
			alert("email写入失败");
		  }
	  });
}
</script>

</head>

<body>



	<div id="notification" style="float:left";>
	<form id="sendNews" name="sendNews" action="index.php?a=202" method="post">
	<font style="font-weight:bold">邮件信息</font><br>
	<textarea rows="10" cols="25" name="content" id="content"></textarea><br/>
	<select id="email_list" name="email_list" size="1" multiple>
		<option>--驾驶员邮箱--</option>
	</select><br/>
	<input id="car" type="button" name="radio" value="选择车辆" />
	<input type="button" onclick="subInfo();" value="提交信息"/>
	</form>
	</div>

	<div id="divPop" style="margin: 0px 0px  0px 0px; float:right; background-color: #f0f0f0; display: none; width: px; height: 370px;" >
	<iframe id="iframeId" src="index.php?a=1" width="100%" height="370px"></iframe>
	</div>



</body>
</html>
