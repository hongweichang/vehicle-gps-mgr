<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="js/info/info.js"></script>
</head>
<body style="border:1px green solid; width:90%; height:90%;">
<form id="sendNews" name="sendNews" method="post">
	   <div style="float:left; width:200px; height:310px; margin:5px auto;font-size:12px;">
			<div style="font-weight:700;">写信息:</div>
			<div style="font-size:12px;width:216px; height:100px; text-align:left;">
				<textarea id="info_content" name="info_content" rows="4" cols="30"></textarea>
			</div>
		    <div id="list_user">
				<div id="da_user">
				    <div style="float:left;height:32px;font-size:12px;margin-top:8px;font-weight:700;">发布对象列表：</div>
					<div id='add_user' style="float:left; height:32px;font-size:12px;">
						<a id="addUser" href="#"><img alt="添加"  src="images/add.png" style="border:none;"/>添加</a>
					</div>
					<div id='delete_user' style="float:left; height:32px; margin-left:10px;font-size:12px;">
						<a id="deleteUser" href="#"><img alt="删除"  src="images/delete.png" style="border:none;"/>删除</a>
					</div>
				</div>
				<div id='add_input' style="float:left; width:200px; height:32px;">
					<div style="float:left; width:130px; height:30px;">
						<input id="addInput" type="text" style="width:120px"/>
					</div>
					<div style="float:left; width:50px; height:30px;font-size:12px;">
						<input id="add_commit" type="button" value="添加" style="width:45px"></input>
					</div>
				</div>
				<div style="font-size:12px; float:left; width:216px; height:90px;text-align:left;">
					<select id="email_list" name="email_list" size="4" multiple style="width:200px; height:85px;">{{mail_list}}</select>
				</div>
			</div>

			<div style=" width:250px; height:38px; margin:10px auto;display:block;" >
				<div style="float:left; width:100px; height:32px; font-size:12px;">
				    <a id="car" name="sel_vehicle" onclick="resetDialogSize(860,400)" href="#">
				    	<img alt="选择车辆"  src="images/infoSelectCar.png" style="border:none; "/>选择车辆
				    </a>
				</div>
				<div style="float:left; width:100px; height:32px;font-size:12px;">
				<a id="area_issue" name="issue_area" onclick="resetDialogSize(860,400)" href="#">
				    	<img alt="区域发布"  src="images/area.png" style="border:none; "/>区域发布
				    </a>
				</div>
				<div id="area_begin_time" style="float:left; width:120px; height:40px;">
					生效时间:<input id="begin_time_area" type="text" style="width:120px"/>
				</div>
				<div id="area_end_time" style="float:left; width:180px; height:40px;">
					失效时间:<br/><div style="float:left; width:120px; height:30px;">
								<input id="end_time_area" type="text" style="width:120px;"/>
							</div>
					<div style="float:right; width:50px; height:30px;">        					<select id="issue_day">
		 					     {{day_list}}
					         </select>
					 </div>
				</div>
				<br/>
				
				<div id='info_Commit' style="float:left; width:160px; height:32px; text-align:center; border:0px green solid; margin:0 font-size:13px;">
					<a id="infoCommit" href="#" onclick="subInfo();">
						<img alt="提交信息"  src="images/submit.png" style="border:none;"/>提交信息
					</a>
				</div>
				
				<div id='area_Commit' style="float:left; width:100px; height:32px;">
					<input id="areaCommit" type="button" onclick="subArea();" value="提交信息"/>
				</div>
			</div>
			
		</div>
		<div id="sel_vehicle_cotainer" style="width:622px;font-size:12px; margin:0px auto; margin-left:3px;height:285px; float:left;">
			<div id='infodiv'></div>
			<div id="issue_map">
		      <iframe id="issue_frame" height="285px" width="622px" marginwidth="0" marginheight="0" scrolling='no' frameborder="0"></iframe>
		    </div>
		 </div>
	
 </form>
</body>
</html>
