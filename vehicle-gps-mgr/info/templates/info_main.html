<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>发布信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="js/jquery-1.4.2.js" type="text/javascript"></script> 
<script src="js/jquery.form.js" type="text/javascript"></script> 
<script language="javascript" src="http://api.51ditu.com/js/maps.js "></script>

<script type="text/javascript"> 
    // wait for the DOM to be loaded 
    $(document).ready(function() { 
        // bind 'sendNews' and provide a simple callback function 
        $('#sendNews').ajaxForm(function(){ 
            $('#new').html("提交成功!").show();
          
        }); 
    }); 
</script>

<script type="text/javascript">
/**
 *  车辆驾驶员邮箱信息	
 *  str  车辆ID集合 格式"ID1,ID2,ID3,"
 */
function vehiclePosition(str){
	$("#divPop").remove();
	
	$.post("index.php?a=203&character="+str,function(data){
		
		var val=document.getElementById("email_list") ;
		val.innerHTML="";
		var array=data.split("|");
		val.options.add(new Option("--驾驶员邮箱--",-1)); 
		for(var i=0;i<array.length-1;i++){
			val.options.add(new Option(array[i],i)); 
		}

		
	});
}

$(document).ready(function() { 
//绑定事件处理 
$("#car").click(function(event) {
	$("#car").attr("checked",'true');
	//取消事件冒泡
	event.stopPropagation(); 
	//设置弹出层位置 
	var offset = $(event.target).offset();
	$("#divPop").css({ bottom:offset.top+$(event.target).height()+"px"}); 
	$("#myMap").hide();
	$("#divPop").show(); 
	//单击弹出层则自身隐藏 
	$("#close").click(function(event) {
		$("#divPop").hide()});
	}); 
});

</script>

</head>

<body>
<h3>发布消息</h3>

<div id="notification">
<form id="sendNews" name="sendNews" action="index.php?a=202" method="post">
	收信人的邮箱地址:
	<input type="text" size="30" name="address" id="address" />
	<input id="car" type="button" name="radio" value="选择车辆"/><br/>
	要发送的邮件内容:
	<textarea rows="5" cols="25" name="content" id="content"></textarea><br />
	<input type="submit" name="send" value="发布消息"/>
	<select id="email_list">
	   <option>--驾驶员邮箱--</option>
	</select>
</form>
</div>

<div id="divPop" style="background-color: #f0f0f0; border: solid 1px #000000; position: absolute;display:none; width: 700px; height: 370px;">
<iframe id="iframeId" src="index.php?a=1" width="100%" height="370px"></iframe>
</div>

</body>
</html>
