<!--这是一个局部页面，被其他页面用ajax方式调入 -->
<input id="alertId" type="hidden" value="{{ID}}"></input>
<input id="alertType" type="hidden" value="{{ALERTTYPE}}" />
<input id="vehicleId" type="hidden" value="{{VEHICLEID}}" />

<div class="alert_write_opinion">
	<div class="alert_vechicle_div">
		<div class="alert_vechicle_num">
			<span class="alert_advice_title">车牌号：</span>
		</div>
		<div class="alert_vechicle_input">
			<input type="text" id="alert_vehicle_number" disabled="disabled" name="alert_vehicle_number" value="{{VEHICLENUMBER}}">
		</div>
	</div>
	
	<div class="alert_vechicle_div">
		<div class="alert_vechicle_num">
			<span class="alert_advice_title">告警类型：</span>
		</div>
		<div class="alert_vechicle_input">
			<input type="text" id="alert_type_display" disabled="disabled" name="alert_type_display" value="{{ALERTTYPEDISPLAY}}">
		</div>
	</div>
	<div class="alert_vechicle_div"> 
		<div class="alert_vechicle_num">
			<span class="alert_advice_title">备选意见：</span>
		</div>
		<div class="alert_vechicle_input">
			<select id="preparedOpinion">{{OPTION}}</select>
		</div>
	</div>
	
	<div class="alert_add_advice">
		<div class="alert_vechicle_num">
			<span class="alert_advice_title">意见内容：</span>
		</div>
		<div class="alert_advice_select">
			<textarea id="advice" class="alert_advice_textarea" ></textarea>
		</div>
	</div>
	
	<div class="alert_advice_delete">
	    <span class="alert_advice_content">是否批量处理：</span>
	    <input type="checkbox" id="totalDeal" name="totalDeal"  checked="checked" />
	</div>
	<div class="alert_button_div">
		<input type="button" id="addOpinion" name="addOpinion" value="确定"/>&nbsp;&nbsp;&nbsp;
		<input type="button" id="return" name="return" value="退出"/>
	</div>
</div>
<!-- jquery 遮罩层 -->
<script src="js/alert/write_option.js" type="text/javascript"></script>
