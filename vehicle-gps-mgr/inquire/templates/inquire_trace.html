<p>查询历史信息</p>
开始时间:
<input type="text" id="startTime" size="30" />
&nbsp;&nbsp;&nbsp; 结束时间:
<input type="text" id="endTime" size="30" />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 选择车辆：
<select id="vehicle">
	{{vehicle_list}}
</select>
<input type="button" id="trace" name="trace" value="查询历史轨迹" />


<script type="text/javascript">
							
			$("#trace").click(function(){
				parent.window.closeIframe();
				//parent.window.drawHistoryTrack($("#startTime").val(),$("#endTime").val());
			});
			
			$("#startTime").datetimepicker({
				 ampm: false,//上午下午是否显示  
				 timeFormat: 'hh:mm:ss',//时间模式  
				 stepHour: 1,//拖动时间时的间隔  
				 stepMinute: 1,//拖动分钟时的间隔  
				 stepSecond: 1,//拖动秒时的间隔
				 dateFormat:"yy-mm-dd", //日期格式设定  
				 showHour: true,//是否显示小时，默认是true  
				 showMinute:true,
				 showSecond:true,
					 createButton:false
			 });
			$("#endTime").datetimepicker({
				 ampm: false,//上午下午是否显示  
				 timeFormat: 'hh:mm:ss',//时间模式  
				 stepHour: 1,//拖动时间时的间隔  
				 stepMinute: 1,//拖动分钟时的间隔  
				 stepSecond: 1,//拖动秒时的间隔
				 dateFormat:"yy-mm-dd", //日期格式设定  
				 showHour: true,//是否显示小时，默认是true  
				 showMinute:true,
				 showSecond:true,
					 createButton:false
			 });
			 </script>
