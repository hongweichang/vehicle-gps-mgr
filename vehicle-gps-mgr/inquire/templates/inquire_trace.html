开始时间:

&nbsp;&nbsp;&nbsp; 结束时间:
<input type="text" id="endTime" size="30" />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 选择车辆：
<select id="vehicle">
	{{vehicle_list}}
</select>
<input type="button" id="trace" name="trace" value="查询历史轨迹" />


<script type="text/javascript">

$(document).ready(function(){
	var myDate = new Date();
	$("#startTime").val(getTodayFormatDate());
	$("#endTime").val(getNowFormatDate());
});

//获取系统当前时间并格式化为yyyy/mm/dd hh:mm:ss
function getNowFormatDate()
{
   	var day = new Date();

   	var Year = 0;
   	var Month = 0;
   	var Day = 0;
	var CurrentDate = "";
   //初始化时间
   	Year= day.getFullYear();
   	Month= day.getMonth()+1;
   	Day = day.getDate();
   	Hour = day.getHours();
 	Minute = day.getMinutes();
	Second = day.getSeconds();
   	CurrentDate += Year + "/";
   	if (Month >= 10){
    	CurrentDate += Month + "/";
   	}else{
    	CurrentDate += "0" + Month + "/";
   	}
   	if (Day >= 10 ){
    	CurrentDate += Day +" ";
   	}else{
    	CurrentDate += "0" + Day+" " ;
   	}
   	if(Hour>=10){
		CurrentDate+=Hour+":";
	}else{
		CurrentDate+="0"+Hour+":";
   	}if (Minute >= 10 ){
    	CurrentDate += Minute +":";
   	}else{
    	CurrentDate += "0" + Minute+":" ;
   	}
   	if(Second>=10){
		CurrentDate+=Second;
	}else{
		CurrentDate+="0"+Second;
   	}
   	return CurrentDate;
}

//获取系统当天零点时间并格式化为yyyy/mm/dd hh:mm:ss
function getTodayFormatDate()
{
   	var day = new Date();

   	var Year = 0;
   	var Month = 0;
   	var Day = 0;
	var CurrentDate = "";
   //初始化时间
   	Year= day.getFullYear();
   	Month= day.getMonth()+1;
   	Day = day.getDate();
   	CurrentDate += Year + "/";
   	if (Month >= 10){
    	CurrentDate += Month + "/";
   	}else{
    	CurrentDate += "0" + Month + "/";
   	}
   	if (Day >= 10 ){
    	CurrentDate += Day +" ";
   	}else{
    	CurrentDate += "0" + Day+" " ;
   	}
   	CurrentDate+="00:00:00";
   	return CurrentDate;
}

			$("#trace").click(function(){ 
				var startTime = $("#startTime").attr("value");
				 
				if(startTime == ""){
					alert("开始时间不能为空!");
					$("#startTime").focus();
					return false;
				}
				var endTime = $("#endTime").attr("value");
				if(endTime == ""){
					alert("结束时间不能为空!");
					$("#endTime").focus();
					return false;
				}
				 parent.window.arr_history = getHourList();
				 parent.window.clearOverLay();
				 parent.window.vehicle_id = $("#vehicle option:selected").val();
				 parent.window.runHistoryTrack();
				 parent.window.closeIframe();
			});
 
			
		$("#startTime").datetimepicker({
			 ampm: false,//上午下午是否显示  
			 timeFormat: 'hh:mm:ss',//时间模式  
			 stepHour: 1,//拖动时间时的间隔  
			 //stepMinute: 1,//拖动分钟时的间隔  
			 //stepSecond: 1,//拖动秒时的间隔
			 dateFormat:"yy/mm/dd", //日期格式设定  
			 showHour: true,//是否显示小时，默认是true  
			 showMinute:false,
			 showSecond:false,
			 createButton:false
		 });
	     
		$("#endTime").datetimepicker({
			 ampm: false,//上午下午是否显示  
			 timeFormat: 'hh:mm:ss',//时间模式  
			 stepHour: 1,//拖动时间时的间隔  
			 //stepMinute: 1,//拖动分钟时的间隔  
			 //stepSecond: 1,//拖动秒时的间隔
			 dateFormat:"yy/mm/dd", //日期格式设定  
			 showHour: true,//是否显示小时，默认是true  
			 showMinute:false,
			 showSecond:false,
			 createButton:false,
		 });

		function getHourList(){
			var startTime = $("#startTime").attr("value");
			var endTime = $("#endTime").attr("value");

			var startdt0 = new Date(Date.parse(startTime));
			var enddt0 = new Date(Date.parse(endTime));

			startdt = startdt0.getTime();
			enddt = enddt0.getTime();

			var hourList = new Array();
			
			while(startdt <  enddt){
				var date = new Date();
				date.setTime(startdt);

				var hourStr = date.getFullYear() + "" + padLeft("" + (date.getMonth()+1),2) + "" + date.getDate() + "" + padLeft("" + date.getHours(),2);
				hourList.push(hourStr);
				
				startdt += 60*60*1000; //起始时间增加1小时
			}
			
			return hourList;
		}

		function padLeft(str,lenght){ 
			if(str.length >= lenght){
				return str;
			}
			else{ 
				return padLeft("0" +str,lenght); 
			}
		} 
					

	




</script>
