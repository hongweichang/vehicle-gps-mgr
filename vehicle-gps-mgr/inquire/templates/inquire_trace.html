<link type="text/css" href="css/inquire_trace.css"  media="screen" rel="stylesheet" />
<div class="body_div">
	<div id='his' class="radio_div">
		<input type="radio" name='history' id='history_trace' />查询历史轨迹
		<input type="radio" name='history' id="history_post" />查询历史发布信息
	</div>
	
	
	<div id="control_map" style="margin-top:5px;width:850px; height:23px;font-size:12px; font-weight:700;">
			<div style="height:12px; width:70px; float:left; margin-top:5px;">开始时间：</div>
			<div style="height:20px; width:140px; float:left;"><input type="text" id="inquire_startTime" class="input" /> </div> 
			<div style="height:12px; width:70px; float:left; margin-top:5px;">结束时间：</div>
			<div style="height:20px; width:140px; float:left;"> <input type="text" id="inquire_endTime" class="input"/> </div>
			<div style="height:20px; width:80px; float:left;"><span id='info_select_vehicle'>{{FUNCTION_OPERATE}}</span></div>
			<div style="height:20px; width:80px; float:left;"><select id="vehicle_info">{{vehicle_list}}</select></div>
	</div>
	
	<div class="keep_left" id="speed_control" style="height:23px; width:850px; margin-top:5px;"> 
		<div style="width:380px; height:20px; float:left;">
			<div class="speed keep_left" style="width:40px; height:12px;">慢</div> 
			<div id="cur_run_time"style="float:left;"></div>
			<div id="show_time" class="keep_left" style="width:40px; height:12px;"></div>
			<div class="speed keep_left" style="width:50px; height:12px;">进度</div> 
			<div class="track_info keep_left" id="history_progress" style="margin-left:10px;"></div>
		</div>
 
		<div style="height:20px;float:left;"><input type="button" id="show_vehicles" value="显示区域内车辆"></input></div>
		<div style="height:20px; width:20px;float:left;"><img alt="播放" id="play_history" src="images/play.png" class="hand"/></div>
		<div style="height:20px; width:20px;float:left;"><img alt="暂停" id="suspend_history" src="images/suspend.png" class="suspend hand"/> </div>
		<div style="height:20px; width:20px;float:left;"><img alt="停止" id="stop_history" src="images/stop.png" class="hand"/>  </div>
		<div style="height:20px;float:left;"><input type="button" id="his_info" name="his_info" value="查询发布历史"></input></div>
	</div>	
</div>
<div class="keep_left spacing"></div>
<div id="drag">
	<div id='his_infoes'>
		<table id='infoes'></table>
		<div id="pagernav_infoes"></div>
	</div>
	
	<div id="show_area" style="display:none">
		<table id="show_vehicles_page" style="width:880px;"></table>
		<div id="page_show"></div>
	</div>
	<div id="areas">
		<iframe id="mode_area"  style="width:900px;height:410px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0"></iframe>
		<div id="area_vehicles"></div>
	</div>
	
	
	<div class="toggler" id="location_info">
			<div id="effect" class="ui-widget-content ui-corner-all">
				<div class="ui-widget-header ui-corner-all cursor_style">
					<div class="location_info_tile">
							 <div class="keep_left location_info_show">定位信息</div>
							 <div class="keep_left location_info_operate">
							 		<a id="dragger" href="#">[隐藏]</a>
							 </div>
					</div>
				
				</div>
				<div class="location_info">
					<div class="location_title">车牌号:</div>
					<div id="vehicle_id" class="location_content">&nbsp;</div>
					<div class="location_title">GPS编号:</div>
					<div id="gps_id" class="location_content">&nbsp;</div>
					<div class="location_title">方向:</div>
					<div id="direction" class="location_content">&nbsp;</div>
					<div class="location_title">速度:</div>
					<div id="speed" class="location_content">&nbsp;</div>
					<div class="location_title">经度:</div>
					<div id="longitude" class="location_content">&nbsp;</div>
					<div class="location_title">纬度:</div>
					<div id="latitude" class="location_content">&nbsp;</div>
					<div class="location_title">定位时间:</div>
					<div id="location_time" class="location_content">&nbsp;</div>
					<div class="location_title">地址:</div>
					<div id="address" class="location_content">&nbsp;</div>
				</div>
				
			</div>
	</div>  
	<div id="inquireing" class="inquireing" style="width:1370px;height:650px;border:0" >	
		<iframe id="history_track_frame" name="history_track_frame" src="inquire/templates/history_track_map.html"
			 style="width:1350px;height:630px;" 
			marginwidth="0" marginheight="0" scrolling="no" frameborder="0" align='top'></iframe> 
	</div>		

</div>

<script type="text/javascript">
/**
 * 开始加载首先加载车辆的最新定位，判断IFRAME是否加载完
 */
function position(){
	 var state = document.history_track_frame.document.readyState;
	 if(state=="complete"){
		{{POSITION_VEHICLE}}
	 }else{
		setTimeout("position();",1000);
	 }	 
} 
</script>
<script type="text/javascript" src="js/inquire_trace/inquire_trace.js"></script>
